<!-- Formulario Datos Personales -->
<div class="col-md-offset-1  col-md-6">
<H3 style="text-align: center">Datos Personales</H3>
<hr>
  <div class="card">
    <article class="card-body">
      <form>
        <div class="form-row">
          <div class="col form-group">
          <label>Nombre</label>   
          <input type="text" class="form-control" placeholder="">
          </div> <!-- form-group end.// -->
          <div class="col form-group">
          <label>Apellido</label>
          <input type="text" class="form-control" placeholder=" ">
          </div> <!-- form-group end.// -->
        </div> <!-- form-row end.// -->
        <div class="form-group">
          <label>Correo Electronico</label>
          <input type="email" class="form-control" placeholder="">
        </div> <!-- form-group end.// -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Telefono</label>
            <input type="text" class="form-control">
          </div> <!-- form-group end.// -->
          <div class="form-group col-md-6">
            <label>Sexo</label>
            <select id="inputState" class="form-control" style="padding-bottom: 25px">
              <option>Femenino</option>
              <option>Masculino</option>
            </select>
          </div> <!-- form-group end.// -->
        </div> <!-- form-group end.// -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Ciudad</label>
            <input type="text" class="form-control">
          </div> <!-- form-group end.// -->
          <div class="form-group col-md-6">
            <label>Pais</label>
            <select id="inputState" class="form-control" style="padding-bottom: 25px">
              <option>Argentina</option>
              <option>Estados Unidos</option>
              <option>España</option>
              <option>Venezuela</option>
              <option>Vietnam</option>
            </select>
          </div> <!-- form-group end.// -->
        </div> <!-- form-row.// -->
        <div class="form-group">
          <label>Fecha de Nacimiento:</label>
          <input type="date" name="cumpleaños" step="1" min="1930-01-01" max="2018-05-31" value="2000-10-15">
        </div>
        <div class="form-group">
          <label>Contraseña Actual</label>
          <input class="form-control" type="password">
          <label>Contraseña Nueva</label>
          <input class="form-control" type="password">
        </div> <!-- form-group end.// -->  
      </form>
    </article> <!-- card-body end .// -->
  </div> <!-- card.// -->
</div>
<!-- Fin Formulario Datos Personales -->
